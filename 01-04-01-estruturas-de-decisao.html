<html>
    <script>
        var a = 40;
        var b = 40;

        if (a > b) {
            console.log('a maior do que b')
        } else if (a < b) {
            console.log('a é menor do que b')
        } else {
            console.log('a é igual a b')
        }

        var c = 40;
        var d = 40;

        if (c > d){
            console.log('c é maior ou igual a d')
        }
        if (c < d) {
            console.log('c é menor ou igual a d')
        }
        else if (c == d) {
            console.log('c é igual a d')
        }

        //nesse caso, apesar de f ser number e g ser string, o operador dois iguais (==) tenta converter. Então realmente aparece 'f é igual a g'.
        
        //agora, se eu usar o operador três iguais (===), ele não converte mais. Então não imprime nenhum resultado.
        var f = 10;
        var g = '10';
        if (f == g) {
            console.log('f é igual a g')
        }

    </script>
</html>
