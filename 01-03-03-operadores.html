<html>
    <script>
        var soma = 4 + 2;
        var subtracao = 5 - 3;
        var multiplicacao = 5 * 4;
        var divisao = 20 / 4;
        var resto = 20 % 3;
        var potencia = 3 ** 4;

        console.log(soma);
        console.log(subtracao);
        console.log(multiplicacao);
        console.log(divisao);
        console.log(resto);
        console.log(potencia);

        //incremento e decremento 
        // incremento pode ser incremento = incremento + 1 ou incremento ++
        var incremento = 11;
        incremento = incremento + 1;
        console.log(incremento);

        //decremeto
        var decremento = 10;
        decremento = decremento - 1;
        decremento --;
        console.log(decremento);


        
    </script>
</html>
