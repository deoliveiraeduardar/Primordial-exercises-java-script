<html>
    <script>
        function soma3ou5(numero) {
            var somaMultiplos3 = 0;
            var contadorMultiplos3 = 0;

            var somaMultiplos5 = 0;
            var contadorMultiplos5 = 0;

            var soma3e5 = 0;
            var contador3e5 = 0;

            for (var i = 1; i < numero; i++){
                if (i % 3 === 0 && i % 5 != 0){
                    somaMultiplos3 += i;
                    contadorMultiplos3 += 1;

                }
                if (i % 5 === 0 && i % 3 != 0) {
                    somaMultiplos5 += i;
                    contadorMultiplos5 += 1;

                }
                if (i % 5 === 0 && i % 3 === 0) {
                    soma3e5 += i;
                    contador3e5 += 1;

                }
                var somaTotal = somaMultiplos3 + somaMultiplos5 + soma3e5;
                            
            }
            
            return somaTotal
            
        }
    </script>
</html>
